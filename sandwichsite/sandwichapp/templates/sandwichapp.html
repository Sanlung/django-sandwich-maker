<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sandwich App</title>
    </head>
    <body>
        <h1>{% block heading %}Sandwich Home{% endblock %}</h1>
        <div>
            <h3>
                {% block subheading %}Ingredients{% endblock %}
            </h3>

            {% block content %}
            <ul>
                {% for ingredient in ingredients %}
                <li>
                    <a href={% url 'ingredients_list' ingredient %}>{{ingredient | title}}</a>
                </li>
                {% endfor %}
            </ul>
            <form action={% url 'sandwich_generator' %} method="get">
                <legend>â†“ Click the button if you are hungry.</legend>
                <br/>
                <button type=""submit">Make a sandwich</button>
            </form>
            {% endblock %}

            {% block forms %}{% endblock %}
        <div>
    </body>
</html>
